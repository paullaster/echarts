<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Starting on echarts</title>
	</head>
	<body>
		<div>
			<h1>Echarts library</h1>
		</div>
		<div id="echart" style="width:800px; height:800px;"></div>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.4.1/echarts.min.js" integrity="sha512-OTbGFYPLe3jhy4bUwbB8nls0TFgz10kn0TLkmyA+l3FyivDs31zsXCjOis7YGDtE2Jsy0+fzW+3/OVoPVujPmQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
		<script>
			const myEchart = echarts.init(document.getElementById("echart"));
			const options = {
						title: { text: "My echart dummy trial"},
						tooltip: {},
						legend: {
								data: ['test']
							},
						xAxis: {
								data: ['test1', 'test2', 'test3','test4', 'test5']
							},
						yAxis: {},
						series: [
								{
									name: "initial test",
									type: "bar",
									data: [40, 60, 20, 120, 200]
								}
							]
					};
			//Displaying the chart using the configuration and dataset
			myEchart.setOption(options);
		</script>
	</body>
</html>
